apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.xiangpi.dynamicblurdemo"
        minSdkVersion 15
        targetSdkVersion 18
        versionCode 1
        versionName "1.0"

        renderscriptTargetApi 15
        renderscriptSupportModeEnabled true

        ndk {
            moduleName "ImageBlur"
            ldLibs "log" //添加log库，看自己需求
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            jniDebuggable = true
        }
    }
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            jni.srcDir "src/main/jni"
            jniLibs.srcDir "src/main/libs"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    //    compile 'com.yuxiaofei:hoko-blur:0.0.1'
    compile project(':hoko-blur')
}
